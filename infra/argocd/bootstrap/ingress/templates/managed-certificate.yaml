{{- if .Values.managedCertificate.enabled }}
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: {{ .Values.managedCertificate.name }}
  namespace: {{ .Release.Namespace }}
spec:
  domains:
    {{- range .Values.managedCertificate.domains }}
    - {{ . | quote }}
    {{- end }}
{{- end }} 