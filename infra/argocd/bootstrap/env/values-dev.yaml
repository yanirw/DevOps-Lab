global:
  environment: dev
  domain: yanirw.com

projects:
  enabled: true
  config:
    - name: monitoring
      description: Monitoring project
      sourceRepos:
        - https://github.com/yanirw/DevOps-Lab
      destinations:
        - server: https://kubernetes.default.svc
          namespace: monitoring
      clusterResourceWhitelist:
        - group: '*'
          kind: '*'
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'
      orphanedResources:
        warn: true
      syncWindows:
        - kind: allow
          schedule: '* * * * *'
          duration: 24h
          applications:
            - '*'
          namespaces:
            - '*'
          clusters:
            - '*'

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: argocd-ip
  hosts:
    - host: argocd.yanirw.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cloudflare-tls
      hosts:
        - argocd.yanirw.com

service:
  port: 80 