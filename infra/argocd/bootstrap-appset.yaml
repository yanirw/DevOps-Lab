apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: gcp-cluster
            environment: dev
  template:
    metadata:
      name: 'bootstrap-{{environment}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/yanirw/DevOps-Lab
        targetRevision: HEAD
        path: infra/argocd/bootstrap
        helm:
          valueFiles:
            - env/values-{{environment}}.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true 