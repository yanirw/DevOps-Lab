apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-appset
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - cluster: gcp-cluster
                  environment: dev
          - list:
              elements:
                - name: projects
                  path: projects
                - name: ingress
                  path: ingress
  template:
    metadata:
      name: 'bootstrap-{{environment}}-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/yanirw/DevOps-Lab
        targetRevision: HEAD
        path: 'infra/argocd/bootstrap/{{path}}'
        helm:
          valueFiles:
            - 'env/values-{{environment}}.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
  goTemplate: true
  goTemplateOptions:
    - missingkey=zero 