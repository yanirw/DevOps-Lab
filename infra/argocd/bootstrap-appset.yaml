apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - environment: dev
            clusterName: gcp-cluster
    - list:
        elements:
          - name: projects
            path: infra/argocd/projects
          - name: ingress
            path: infra/argocd/ingress
  template:
    metadata:
      name: bootstrap-{{environment}}-{{name}}
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/yanirw/DevOps-Lab
        targetRevision: HEAD
        path: "{{path}}"
        {{- if eq .name "ingress" }}
        helm:
          valueFiles:
            - env/values-{{environment}}.yaml
        {{- end }}
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true 